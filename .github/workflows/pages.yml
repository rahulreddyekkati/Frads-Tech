name: Deploy site (root + interactive-lab) to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: interactive-lab/package-lock.json

      - name: Install + Build React app
        working-directory: interactive-lab
        run: |
          npm ci
          npm run build

      - name: Prepare deploy folder
        run: |
          rm -rf _site
          mkdir -p _site

          # Copy root vanilla site files
          cp -R index.html styles.css script.js _site/ || true
          [ -d assets ] && cp -R assets _site/ || true
          [ -d images ] && cp -R images _site/ || true

          # Put React build under /interactive-lab
          mkdir -p _site/interactive-lab
          cp -R interactive-lab/dist/* _site/interactive-lab/

          # Prevent Jekyll interference
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
